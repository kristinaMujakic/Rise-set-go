{% extends 'base.html' %}
{% block content %}

<div class="container">

    <form method="POST" class="formstyle login">
        {% include "_form.html" %}
        <button type="submit">Enjoy the cosmic ride</button>
    </form>

    <div class="error">
        {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="error">{{ message }}</div>
        {% endfor %}
    </div>

</div>

<p class="returnbtn"><a href="/">Back</a></p>

{% endblock %}
