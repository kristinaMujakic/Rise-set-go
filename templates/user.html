{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h2>Hi {{ g.user.username }}, the sky explorer!</h2>

    <div class="usergrid">
        <form id="search-form" class="formstyle formgrid">

            <div class="searchField">
                <label for="city">City</label>
                <input type="text" id="city" required>
                <label for="country" required>Country</label>
                <input type="text" id="country">
                <label for="date">Date</label>
                <input type="text" id="date">
            </div>

            <div class="checkboxField toggle">
                <!-- Select All -->
                <input type="checkbox" id="select-all">
                <label class="centered-label" for="select-all">
                    <img src="/static/images/svg/all.svg" alt="Select All Icon">
                    <span>Select All</span>
                    <span class="circle"></span>
                </label>

                <!-- Sunrise -->
                <input type="checkbox" id="sunrise" name="checkbox_option" value="sunrise">
                <label class="centered-label" for="sunrise">
                    <img src="/static/images/svg/sunrise.svg" alt="Sunrise Icon">
                    <span>Sunrise</span>
                    <span class="circle"></span>
                </label>

                <!-- Sunset -->
                <input type="checkbox" id="sunset" name="checkbox_option" value="sunset">
                <label class="centered-label" for="sunset">
                    <img src="/static/images/svg/sunset.svg" alt="Sunset Icon">
                    <span>Sunset</span>
                    <span class="circle"></span>
                </label>

                <!-- Day Length -->
                <input type="checkbox" id="day_length" name="checkbox_option" value="day_length">
                <label class="centered-label" for="day_length">
                    <img src="/static/images/svg/day.svg" alt="Day Length Icon">
                    <span>Day Length</span>
                    <span class="circle"></span>
                </label>

                <!-- Moonrise -->
                <input type="checkbox" id="moonrise" name="checkbox_option" value="moonrise">
                <label class="centered-label" for="moonrise">
                    <img src="/static/images/svg/moonrise.svg" alt="Moonrise Icon">
                    <span>Moonrise</span>
                    <span class="circle"></span>
                </label>

                <!-- Moonset -->
                <input type="checkbox" id="moonset" name="checkbox_option" value="moonset">
                <label class="centered-label" for="moonset">
                    <img src="/static/images/svg/moonset.svg" alt="Moonset Icon">
                    <span>Moonset</span>
                    <span class="circle"></span>
                </label>
            </div>

            <div class="getBtn">
                <button class="submitBtn" type="submit" id="get-sky-time-btn">Get Sky Time</button>
            </div>

        </form>

        <div class="resultsField">
            <p id="sunrise-info"></p>
            <p id="sunset-info"></p>
            <p id="day-length-info"></p>
            <p id="moonrise-info"></p>
            <p id="moonset-info"></p>
        </div>

        <div class="favBtn"><a id="fav-btn" href="/favourites">Reveal My Previous Sky Time Picks!</a></div>

    </div>

    <p class="returnbtn"><a href="/logout">Log Out</a></p>

</div>
{% endblock %}
