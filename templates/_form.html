{{ form.hidden_tag() }}

{% for field in form if field.widget.input_type != 'hidden'%}

<div>
    {{ field.label }}
    {{ field(class="formstyle") }}

    <span>
        {% if field.errors %}
        {% for error in field.errors %}
        <b class="error">{{ error }}</b>
        {% endfor %}
        {% endif %}
    </span>

</div>

{% endfor %}
