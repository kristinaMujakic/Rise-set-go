{% extends 'base.html' %}
{% block content %}

<header>
    <h2>Unlock the wonders of Sky Time today and sign up!</h2>
</header>

<div class="container">

    <form method="POST">
        {% include "_form.html" %}
        <button type="submit">Count me in for Sky Time!</button>
    </form>

    <div class="flash-messages" id="flash-messages">
        {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    </div>

</div>


<p class="returnbtn"><a href="/">Back</a></p>

{% endblock %}
